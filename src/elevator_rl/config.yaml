default: &DEFAULT
  path: "../../runs"
  visualize_iterations: True
  save_iterations: False
  pretrained_path: ""
  offline_training: False
  mcts: &DEFAULT_MCTS
    samples: 20
    temp: 1.0
    cpuct: 4
    observation_weight: 0.5
  replay_buffer:
    size: 30000
  train: &DEFAULT_TRAIN
    iterations: 100
    episodes: 8
    samples_per_iteration: 2048
    lr: 0.001 #1e-3
    weight_decay: 0.0001 #1e-4
    policy_loss_factor: 1.0
    value_loss_factor: 1.0
    batch_size: 16
    n_processes: 8
  ranked_reward:
    size: 250
    threshold: 0.75
    update_rank: True
  house: &DEFAULT_HOUSE
    elevator_capacity: 10
    number_of_elevators: 1
    number_of_floors: 3

save_model:
  <<: *DEFAULT
  save_iterations: True

